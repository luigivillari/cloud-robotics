version: '3'
services:
  camera_node_301:
    image: ros:noetic-ros-base
    container_name: ros_camera_node_301
    command: bash -c "source /opt/ros/noetic/setup.bash && python3 -c \"print('camera
      on')\""
    environment:
    - ROS_MASTER_URI=http://localhost:12312
    - ROS_HOSTNAME=localhost
    ports:
    - 12312:12312
