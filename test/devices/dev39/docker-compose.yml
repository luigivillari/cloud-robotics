version: '3'
services:
  camera_node_386:
    image: ros:noetic-ros-base
    container_name: ros_camera_node_386
    command: bash -c "source /opt/ros/noetic/setup.bash && python3 -c \"print('camera
      on')\""
    environment:
    - ROS_MASTER_URI=http://localhost:12397
    - ROS_HOSTNAME=localhost
    ports:
    - 12397:12397
